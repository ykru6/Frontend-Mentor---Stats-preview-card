<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="/dist/script.js"></script>
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="content">

    <!-- <img src="/app/assets/design/desktop-design.jpg" alt="ctrl+d" class="design" style="margin-left: 50px; opacity: 0.3;"> -->

    <!-- content -->
    <article class="card">
      <section class="card__content">
        <h2 class="content__title">
          Get <span class="title__violet">insights</span> that help your business grow.
        </h2>
        <p class="content__desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="content__stats">
          <div class="stats__values">
            <h3 class="values__header">10k+</h3>
            <p class="values__desc">companies</p>
          </div>
          <div class="stats__values">
            <h3 class="values__header">314</h3>
            <p class="values__desc"> templates</p>
          </div>
          <div class="stats__values">
            <h3 class="values__header"> 12M+</h3>
            <p class="values__desc">queries</p>
          </div>
        </div>
      </section>
      <figure class="card__hero"> <!-- ::after this tags to cover -->
        <img src="/app/assets/images/image-header-desktop.jpg" alt="Card Image" class="hero__violet">
      </figure>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yakeru</a>.
  </footer>
</body>
</html>
